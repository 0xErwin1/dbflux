[package]
name = "custom_driver_example"
version = "0.1.0"
edition = "2024"

# This example is standalone, not part of the workspace
[workspace]

[[bin]]
name = "custom-driver"
path = "src/main.rs"

[dependencies]
dbflux_core = { path = "../../crates/dbflux_core" }
dbflux_ipc = { path = "../../crates/dbflux_ipc" }
interprocess = "2.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4"] }
log = "0.4"
env_logger = "0.11"
